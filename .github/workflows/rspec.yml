name: Run RSpec
on: [push, pull_request]

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env file
        run: touch .env

      - name: Build and run tests
        run: |
          # CI専用の compose.yml をゼロから作成します
          # ボリューム設定を完全に排除し、エラーの余地をなくします
          cat <<EOF > compose.ci.yml
          services:
            db:
              image: postgres
              restart: always
              environment:
                TZ: Asia/Tokyo
                POSTGRES_PASSWORD: password
              ports:
                - 5433:5433
            web:
              build:
                context: .
                dockerfile: Dockerfile.dev
              volumes:
                - .:/myapp
              environment:
                TZ: Asia/Tokyo
              depends_on:
                db:
                  condition: service_started
            cron:
              build:
                context: .
                dockerfile: Dockerfile.dev
              volumes:
                - .:/myapp
              environment:
                RAILS_ENV: development
                TZ: Asia/Tokyo
          EOF

          echo "Building images..."
          docker compose -f compose.ci.yml build
          
          echo "Starting containers..."
          docker compose -f compose.ci.yml up -d

          echo "Waiting for DB to be ready..."
          # DBが起動するまで少し待機
          sleep 20

          echo "Setting up database..."
          # bundle install も含めて実行します
          docker compose -f compose.ci.yml exec -T web bash -c "bundle install && bundle exec rails db:create db:migrate"

          echo "Running RSpec..."
          docker compose -f compose.ci.yml exec -T web bundle exec rspec