name: Run RSpec
on: [push, pull_request]

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env file
        run: touch .env

      - name: Build and run tests
        run: |
          # 1. 物理破壊：compose.yml から volumes 定義とその中身を完全に削除します
          # サービス内の bundle_data: や postgresql_data: という単語を含む行をすべて消します
          sed -i '/bundle_data:/d' compose.yml
          sed -i '/postgresql_data:/d' compose.yml
          sed -i '/node_modules:/d' compose.yml
          
          # 2. ファイル末尾にある volumes: 定義ブロックを根こそぎ削除します
          sed -i '/^volumes:/,$d' compose.yml

          # 念のため書き換わった中身を確認（ログに出ます）
          echo "--- Modified compose.yml ---"
          cat compose.yml
          echo "----------------------------"

          echo "Building images..."
          docker compose build
          
          echo "Starting containers..."
          docker compose up -d

          echo "Waiting for DB to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U postgres > /dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          echo "Setting up database..."
          docker compose exec -T web bundle exec rails db:create db:migrate

          echo "Running RSpec..."
          docker compose exec -T web bundle exec rspec