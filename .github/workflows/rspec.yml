name: Run RSpec
on: [push, pull_request]

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env file
        run: touch .env

      - name: Build and run tests
        run: |
          # 1. すべての "volumes:" 行とその関連ワードを完全に削除
          # これで db: の下に残った空の volumes: も消えます
          sed -i '/volumes:/d' compose.yml
          sed -i '/bundle_data:/d' compose.yml
          sed -i '/postgresql_data:/d' compose.yml
          sed -i '/node_modules:/d' compose.yml
          
          # 2. web と cron に必要な「カレントディレクトリのマウント」だけを復活させる
          # サービス定義の直後に、CIに必要な最小限のマウント設定を差し込みます
          sed -i '/web:/a \    volumes: [".:/myapp"]' compose.yml
          sed -i '/cron:/a \    volumes: [".:/myapp"]' compose.yml

          # 3. ファイル末尾の volumes 定義ブロックを削除
          sed -i '/^volumes:/,$d' compose.yml

          echo "--- Final Modified compose.yml ---"
          cat compose.yml
          echo "----------------------------"

          echo "Building images..."
          docker compose build
          
          echo "Starting containers..."
          docker compose up -d

          echo "Waiting for DB to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U postgres > /dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          echo "Setting up database..."
          docker compose exec -T web bundle exec rails db:create db:migrate

          echo "Running RSpec..."
          docker compose exec -T web bundle exec rspec